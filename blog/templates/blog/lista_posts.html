<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Blog Django</title>
</head>
<body>
    <h1>Publicaciones</h1>

    {% for post in posts %}
        <article>
            <h2>
                <a href="{% url 'detalle_post' post.pk %}">
                    {{ post.titulo }}
                </a>
            </h2>
            <p><em>por {{ post.autor }} el {{ post.fecha_publicacion }}</em></p>
            <p>{{ post.contenido|truncatechars:150 }}</p>
            <hr>
        </article>
    {% empty %}
        <p>No hay publicaciones todav√≠a.</p>
    {% endfor %}
</body>
</html>
